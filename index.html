<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Execution: EIP-7886 - Info Doc</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" id="prism-theme-light" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-theme-dark" disabled />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    
    <style>
        /* Custom loading overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        
        [data-theme="dark"] #overlay {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container {
            display: flex;
            align-items: center;
        }
        
        /* FAQ styles */
        .faq-item {
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .faq-question {
            padding: 15px 20px;
            background-color: var(--section-bg);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .faq-question h3 {
            margin: 0;
            position: relative;
            padding-right: 30px;
        }
        
        .faq-question h3::after {
            content: "▼";
            font-size: 0.8em;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }
        
        .faq-item.active .faq-question h3::after {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        .faq-item.active .faq-answer {
            max-height: 1000px;
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="overlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading content...</div>
        </div>
    </div>

    <header>
        <h1>Delayed Execution: EIP-7886 - Info Doc</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
            <span class="theme-label">Dark Mode</span>
        </div>
    </header>

    <div class="container" id="content-container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Back to top button -->
    <a href="#" id="back-to-top" class="back-to-top internal-link">▲</a>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    
    <!-- Main scripts -->
    <script src="js/script.js"></script>
    <script src="js/initialize_code_blocks.js"></script>
    <script src="js/standardize_code_blocks.js"></script>
    
    <script>
        // Function to hide loading overlay
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 300);
            }
        }

        // Load content and initialize
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log("Starting content loading process...");
                await loadContent();
                hideOverlay();
                
                // Set up smooth scrolling for internal links
                setupSmoothScrolling();
                
                // Set up FAQ toggle functionality
                setupFaqToggle();
                
                // Set up back to top button
                setupBackToTop();
                
                // Set up active link tracking in TOC
                setupTocActiveLinks();
                
                // Dispatch content loaded event
                document.dispatchEvent(new CustomEvent('content-loaded'));
                
                // Force re-highlight after everything is loaded
                if (window.Prism) {
                    setTimeout(() => {
                        console.log("Final highlight pass after all content loaded");
                        Prism.highlightAll();
                    }, 500);
                }
            } catch (error) {
                console.error('Error during initialization:', error);
                hideOverlay();
            }
        });

        // Set up smooth scrolling for internal links
        function setupSmoothScrolling() {
            const internalLinks = document.querySelectorAll('a.internal-link');
            internalLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const headerOffset = 20;
                        const elementPosition = targetElement.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                        
                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                        
                        // Update URL without refreshing the page
                        history.pushState(null, null, `#${targetId}`);
                    }
                });
            });
        }
        
        // Set up FAQ toggle functionality
        function setupFaqToggle() {
            const faqItems = document.querySelectorAll('.faq-item');
            
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                
                question.addEventListener('click', () => {
                    // Toggle active class on the clicked item
                    item.classList.toggle('active');
                });
            });
        }
        
        // Set up back to top button functionality
        function setupBackToTop() {
            const backToTopButton = document.getElementById('back-to-top');
            
            if (backToTopButton) {
                // Show button when scrolled down
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backToTopButton.classList.add('visible');
                    } else {
                        backToTopButton.classList.remove('visible');
                    }
                });
                
                // Smooth scroll to top
                backToTopButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }
        
        // Set up active link tracking in table of contents
        function setupTocActiveLinks() {
            // Get all section elements
            const sections = document.querySelectorAll('h2[id], h3[id]');
            const tocLinks = document.querySelectorAll('#toc a');
            
            // Observe which section is in view
            window.addEventListener('scroll', () => {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (window.pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });
                
                // Update TOC links
                tocLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // Load content dynamically
        async function loadContent() {
            try {
                const container = document.getElementById('content-container');
                console.log("Starting to load content...");
                
                // Load sections in order
                const sections = [
                    'partials/toc.html',
                    'partials/section_01_introduction.html',
                    'partials/section_02_header_field_changes.html',
                    'partials/section_03_blockchain_state_tracking.html',
                    'partials/section_04_static_block_validation.html',
                    'partials/section_05_transaction_static_checks.html',
                    'partials/section_06_state_transition_changes.html',
                    'partials/section_07_transaction_execution_changes.html',
                    'partials/references.html',
                    'partials/faq.html'  // Add the FAQ section
                ];
                
                // Load sections one by one
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    try {
                        console.log(`Loading section: ${section}`);
                        const response = await fetch(section);
                        if (response.ok) {
                            const html = await response.text();
                            container.innerHTML += html;
                            
                            // Run Prism highlighter after each section
                            if (window.Prism) {
                                Prism.highlightAll();
                            }
                        }
                    } catch (error) {
                        console.error(`Failed to load section: ${section}`, error);
                    }
                }
                
                // Automatically add internal-link class to cross-references
                addInternalLinkClass();
            } catch (error) {
                console.error("Error in content loading process:", error);
                hideOverlay();
            }
        }
        
        // Add internal-link class to all internal references
        function addInternalLinkClass() {
            const allLinks = document.querySelectorAll('a[href^="#"]');
            allLinks.forEach(link => {
                if (!link.classList.contains('internal-link')) {
                    link.classList.add('internal-link');
                }
            });
        }
    </script>
</body>
</html>
